        body {

        .camp-card {

        .footer .copy {

        }

            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px 0;
        }

        .bottom-links .links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        .bottom-links .links span {
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .bottom-links .links a {
            text-decoration: none;
            color: #a1a1a1;
            padding: 10px 20px;
        }

        body {
            margin: 0;
            background: #009FFF;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ec2F4B, #009FFF);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>

    <main>
        <div class="container">

            <h1 class="mt-4 mb-4">School Camp Booking</h1>

            <div id="campList">
                <!-- Camps will be dynamically added here -->
            </div>

        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            // Dummy data for different types of camps
            const camps = [
                { name: "Blood Drive: Share the Spirit, Share the Blood", type: "Blood Donation", description: "Show your school pride and community spirit by donating blood! This drive is dedicated to showcasing the power of our [school/university] family to come together and make a difference. Join us for a fun-filled event with student-led activities, music, and refreshments. Every donation counts in supporting our local hospitals and saving lives!", image: "Blooddonatecamp.png" },
                { name: "Get Vaccinated, Get Rewarded! School Immunization Drive", type: "Vaccination Camp", description: "Get vaccinated and receive amazing rewards! Every student who gets vaccinated will be entered into a raffle to win prizes like bikes, tablets, and sports equipment. Parents can also win prizes for bringing their children to be vaccinated. Enjoy live music, games, and refreshments while protecting your family's health and winning exciting prizes.", image: "Vaccine1.png" },
                { name: "The Great Food Detectives", type: "Nutrition Camp", description: "Put on your detective hats and crack the case of healthy eating! Use magnifying glasses to examine food labels, analyze the nutritional value of different dishes, and solve puzzles related to food origins and sustainability. Learn investigative skills while discovering the secrets of healthy choices.", image: "diet.png" },
                { name: "The Cosmic Connection: Cancer Awareness Quest", type: "Cancer Awareness Camp", description: "Blast off on a cosmic quest with the Cosmic Connection to learn about the impact of healthy choices and early detection on your body's inner workings.Learn about various cancer screening methods through mission logs and simulations mimicking different procedures.", image: "Cancer1.png" },
                { name: "Rise With Resilience", type: "Mental health Awareness", description: "Unleash your inner superhero! Learn healthy coping mechanisms and practice navigating challenging emotions like a champion. This camp empowers students to take charge of their mental well-being through interactive workshops and playful challenges.", image: "Mentalhealth.png" },
            ];

            // Display camps on the page
            const campListContainer = document.getElementById('campList');
            camps.forEach(camp => {
                const campCard = document.createElement('div');
                campCard.className = 'card mb-3 camp-card';

                campCard.innerHTML = `
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${camp.image}" class="img-fluid rounded-start" alt="${camp.name}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${camp.name}</h5>
                                <p class="card-text">Type: ${camp.type}</p>
                                <p class="card-desc">${camp.description}</p>
                                <button class="btn btn-primary" id="request" data-toggle="modal" data-target="#requestModal">Send Request</button>
                            </div>
                        </div>
                    </div>`;

                campListContainer.appendChild(campCard);
            });
        </script>

        <!-- Modal for Send Request Form -->
        <div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="requestModalLabel">Send Booking Request</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="campType">Camp Type:</label>
                                <input type="text" class="form-control" id="campType" readonly>
                            </div>
                            <div class="form-group">
                                <label for="campName">Camp Name:</label>
                                <input type="text" class="form-control" id="campName" readonly>
                            </div>
                            <div class="form-group">
                                <label for="schoolName">School Name:</label>
                                <input type="text" class="form-control" id="schoolName" required>
                            </div>
                            <div class="form-group">
                                <label for="contactPerson">Contact Person:</label>
                                <input type="text" class="form-control" id="contactPerson" required>
                            </div>

                            <button type="button" class="btn btn-primary mt-1" onclick="submitBooking()">Submit
                                Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Function to set modal fields based on the clicked card
            function setModalFields(campType, campName) {
                document.getElementById('campType').value = campType;
                document.getElementById('campName').value = campName;
            }

            // Function to handle booking submission
            function submitBooking() {
                // This is a simple example, you might want to do more validation and handling
                const campType = document.getElementById('campType').value;
                const campName = document.getElementById('campName').value;
                const schoolName = document.getElementById('schoolName').value;
                const contactPerson = document.getElementById('contactPerson').value;

                // You can handle the booking data here (e.g., send it to a server)
                console.log(`Booking request for ${campType} - ${campName} by ${schoolName}, contact person: ${contactPerson}`);

                // Clear the form after submission
                document.getElementById('bookingForm').reset();

                // Close the modal
                $('#requestModal').modal('hide');
            }

            // Event listener for modal opening
            $('#requestModal').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget);
                const campType = button.closest('.camp-card').find('.card-text').text().replace('Type: ', '').trim();
                const campName = button.closest('.camp-card').find('.card-title').text();
                setModalFields(campType, campName);
            });
        </script>
    </main>
